<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decimal-Binary && Binary-Decimal Converter</title>
    <!-- Google Fonts --><link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
   
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Decimal Binary Converter</h2>
      <div class="wrapper">
        <div class="input-wrapper">
          <label for="decimal-inp">Decimal:</label>
          <input type="number" id="decimal-inp" />
        </div>
        <div class="input-wrapper">
          <label for="binary-inp">Binary:</label>
          <input type="number" id="binary-inp" />
        </div>
      </div>
      <p id="error-msg"></p>
    </div>
   
    <script src="app.js"></script>
  </body>
</html>
